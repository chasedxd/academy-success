<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель - Академия успеха</title>
    <link rel="stylesheet" href="css/style.css?v=2.0">
    <script defer src="js/utils.js"></script>
    <script defer src="js/script.js"></script>
    <style>
        .admin-section {
            margin: 20px 0;
        }
        .admin-section h3 {
            margin-bottom: 10px;
        }
        .admin-section table {
            width: 100% !important;
            border-collapse: collapse !important;
            border: 1px solid #ddd !important;
        }
        .admin-section th, .admin-section td {
            border: 1px solid #ddd !important;
            padding: 8px !important;
            text-align: left !important;
            min-width: 100px !important;
        }
        .admin-section th {
            background-color: #f2f2f2 !important;
        }
        .admin-section .edit-btn, .admin-section .delete-btn {
            padding: 5px 10px;
            margin-right: 5px;
            cursor: pointer;
        }
        .admin-section .add-form {
            margin-bottom: 20px;
        }
        .section.active {
            display: block !important;
        }
    </style>
</head>
<body>
    <header>
        <h1>Академия успеха</h1>
        <nav id="menu">
            <ul>
                <li><a href="dashboard.html">Главная</a></li>
                <li><a href="courses.html">Курсы</a></li>
                <li><a href="students.html">Студенты</a></li>
                <li><a href="teachers.html">Преподаватели</a></li>
                <li><a href="schedule.html">Расписание</a></li>
                <li><a href="reports.html">Отчёты</a></li>
                <li><a href="admin.html" class="active">Админ-панель</a></li>
                <li><a href="#" onclick="logout()">Выход</a></li>

            </ul>
        </nav>
    </header>

    <main>
        <section id="admin" class="section active">
            <h2>Админ-панель</h2>
            <div class="admin-section">
                <h3>Управление курсами</h3>
                <div class="add-form">
                    <input type="text" id="newCourseName" placeholder="Название">
                    <input type="text" id="newCourseDesc" placeholder="Описание">
                    <input type="number" id="newCoursePrice" placeholder="Цена">
                    <button onclick="addCourse()">Добавить курс</button>
                </div>
                <table id="courseTable">
                    <thead>
                        <tr>
                            <th>Название</th>
                            <th>Описание</th>
                            <th>Цена</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="admin-section">
                <h3>Управление преподавателями</h3>
                <div class="add-form">
                    <input type="text" id="teacherName" placeholder="Имя">
                    <input type="email" id="teacherEmail" placeholder="Email">
                    <input type="password" id="teacherPassword" placeholder="Пароль">
                    <select id="teacherBranch">
                        <option value="1">Филиал 1</option>
                        <option value="2">Филиал 2</option>
                    </select>
                    <button onclick="addTeacher()">Добавить преподавателя</button>
                </div>
                <table id="teacherTable">
                    <thead>
                        <tr>
                            <th>Имя</th>
                            <th>Email</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>
    </main>
</body>
</html>
