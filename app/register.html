<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация - Академия успеха</title>
  <link rel="stylesheet" href="css/style.css?v=2.0">
  <style></style>
</head>
<body>
  <header>
    <h1>Академия успеха</h1>
  </header>

  <main>
    <section id="register" class="section active">
      <h2>Регистрация</h2>
      <form id="registerForm">
        <label for="regName">Имя:</label>
        <input type="text" id="regName" required>

        <label for="regEmail">Email:</label>
        <input type="email" id="regEmail" required>

        <label for="regPassword">Пароль:</label>
        <input type="password" id="regPassword" required>

        <label for="regRole">Роль:</label>
        <select id="regRole" required>
          <option value="student">Студент</option>
          <option value="teacher">Преподаватель</option>
        </select>

        <select id="branchSelect" name="branch_id" required>
          <option value="">-- Выберите филиал --</option>
        </select>



        <button type="submit">Зарегистрироваться</button>
        <button type="button" onclick="location.href='index.html'">Уже есть аккаунт</button>
      </form>
      <p id="registerMessage"></p>
    </section>
  </main>
  <script defer src="js/utils.js"></script>
  <script defer src="js/register.js"></script>
</body>
</html>
